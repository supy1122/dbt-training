version: 2

models:
  - name : RAW_CUSTOMER
    columns:
      - name: customerid
        tests:
          - unique
          - not_null

  - name : RAW_ORDERS
    columns:
      - name: orderid
        tests:
          - unique
          - not_null  
      - name: shipmode
        tests:  
          - accepted_values:
              values: 
                - 'First Class'
                - 'Same Day'
                - 'Second Class'
                - 'Standard Class'

